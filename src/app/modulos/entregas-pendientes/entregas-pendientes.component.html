<div class="container ventana" [@fadeInOutAnimation]>
<table class="table">
	<tr>
		<td>
			Fecha
		</td>
		<td>
			Tipo
		</td>
		<td>
			Letra
		</td>
		<td>
			Sucursal
		</td>
		<td>
			Numero
		</td>
		<td>
			
		</td>		
	</tr>
	<tr *ngFor="let item of itemEntregaPendiente; let i=index">
		<td>
			{{item.fecemi_d.date}}
		</td>
		<td>
			{{item.TIPOOO_D}}
		</td>
		<td>
			{{item.LETRAA_D}}
		</td>
		<td>
			{{item.SUCURS_D}}
		</td>
		<td>
			{{item.NUMERO_D}}
		</td>
		<td>		
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#detalle'+ i">
			  Detalle
			</button>
		</td>


		<!-- Modal -->
		<div class="modal fade" id="detalle{{i}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Detalle {{item.NUMERO_D}}</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        Nombre Articulo: {{item.nomart}}<br>
		        CÃ³digo Aarticulo: {{item.codart_d}}<br>
		        Pendiente: {{item.pendiente}}<br>
		        Cantidad: {{item.cantid}}<br>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>	
	</tr>
</table>

</div>
