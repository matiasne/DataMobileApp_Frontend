<div class="container ventana-login" [@fadeInOutAnimation]>
  <form class="col-md-offset-2 col-md-8">
    <div class="form-group">
      <label for="nombre"> Nombre:</label>
      <input type="text" class="form-control" name="mail" [(ngModel)]="nombre">
    </div>
    <div class="form-group">
      <label for="nombre"> EMail:</label>
      <input type="mail" class="form-control" name="mail" [(ngModel)]="mail">
    </div>
    <div class="form-group">
      <label for="nombre"  >Contraseña:</label>
      <input type="password" class="form-control" name="contrasena" [(ngModel)]="contrasena">
    </div>    
    <div class="form-group">
      <label for="nombre"  >Confirmar Contraseña:</label>
      <input type="password" class="form-control" name="confirmarContrasena" [(ngModel)]="confirmacionContrasena">
    </div>  
    <div class="form-group">							  		
      <button type="button" class="btn btn-info" (click)="registrarUsuario()">Registrarme</button>
      <button type="button" class="btn btn-link" (click)="volverAtras()">Atras</button>
    </div>
    
  </form>
</div>
